<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>个人设置</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-list-header>账户设置</ion-list-header>
      <button ion-item (click)="updatePicture()">上传头像</button>
      <button ion-item (click)="changeUsername()">修改昵称</button>
      <button ion-item (click)="changePassword()">修改密码</button>
    </ion-list>

    <ion-list inset>
      <ion-list-header>个人信息</ion-list-header>
      <button ion-item (click)="updatePicture()">选择性别</button>
      <button ion-item (click)="changeUsername()">修改年龄</button>
      <button ion-item (click)="changePassword()">修改身高</button>
      <button ion-item (click)="support()">修改体重</button>
    </ion-list>
    <ion-list inset>
      <ion-list-header>登录设置</ion-list-header>
      <button ion-item (click)="logout()">退出登录</button>
    </ion-list>
  </div>
</ion-content>
